{% extends 'codingapp/base.html' %}
{% block content %}
<h3>Are you sure you want to delete the course: "{{ course.title }}"?</h3>
<form method="post">
  {% csrf_token %}
  <a href="{% url 'manage_courses' %}" class="btn btn-secondary">Cancel</a>
  <button type="submit" class="btn btn-danger">Yes, Delete</button>
</form>
{% endblock %}
