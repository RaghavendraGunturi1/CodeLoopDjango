{% extends 'codingapp/base.html' %}
{% block content %}

<div class="main-content-card p-5"> <h4 class="text-danger mb-4">Are you sure you want to delete the course: "{{ course.title }}"?</h4>
  <form method="post">
    {% csrf_token %}
    <a href="{% url 'manage_courses' %}" class="btn btn-secondary">Cancel</a>
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
  </form>
</div>
{% endblock %}
