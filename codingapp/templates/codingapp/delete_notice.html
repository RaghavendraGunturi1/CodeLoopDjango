{% extends "codingapp/base.html" %}
{% block content %}
<h2>Delete Notice</h2>
<p>Are you sure you want to delete "<strong>{{ notice.title }}</strong>"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, Delete</button>
  <a href="{% url 'notice_detail' notice.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
