{% extends "codingapp/base.html" %}
{% block content %}
<h2>Delete Question</h2>
<p>Are you sure you want to delete the question "{{ question.title }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'teacher_question_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
