{% extends 'codingapp/base.html' %}
{% block content %}
<h2>Edit Profile</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="mb-3">
    {{ uform.as_p }}
    {{ pform.as_p }}
  </div>
  <button type="submit" class="btn btn-success">Save Changes</button>
  <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
