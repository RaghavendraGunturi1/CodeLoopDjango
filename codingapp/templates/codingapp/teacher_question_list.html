{% extends "codingapp/base.html" %}
{% block content %}
<h2>Questions</h2>
<a href="{% url 'teacher_add_question' %}" class="btn btn-primary mb-2">Add Question</a>
<table class="table">
  <thead>
    <tr><th>Title</th><th>Module</th><th>Actions</th></tr>
  </thead>
  <tbody>
    {% for question in questions %}
    <tr>
      <td>{{ question.title }}</td>
      <td>{{ question.module }}</td>
      <td>
        <a href="{% url 'teacher_edit_question' question.id %}" class="btn btn-sm btn-warning">Edit</a>
        <a href="{% url 'teacher_delete_question' question.id %}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No questions found.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
