{% extends "codingapp/base.html" %}
{% block content %}
<h2>Delete Group</h2>
<p>Are you sure you want to delete the group "{{ group.name }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'teacher_group_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
