{% extends "codingapp/base.html" %}
{% block content %}
<h2>Edit Notice</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save Changes</button>
  <a href="{% url 'notice_detail' notice.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
